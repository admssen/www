<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="visual\style.css">
<title>RBAC</title> 
</head>

<script type="text/javascript" src="scripts/identify.js"></script>

<body>
<div class="grid">
  <div class="login">
    <div class="main loga">
      <div class="report" id="is_identified">IDENTIFICATION</div>
      <div class="form">
        <input type="text" class="sender" id="name">
        <button class="chatter" onclick="identify()">SUBMIT</button>
      </div>
    </div>
    <div class="main pass">
      <div class="report">AUTHENTIFICATION</div>
      <div class="form">
        <input type="password" class="sender" id="pass">
        <button class="chatter">SUBMIT</button>
      </div>
    </div>
    <div class="main auth">
      <div>AUTHORIZED AS:</div>
    </div>
  </div>
</div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="visual\style.css">
<title>RBAC</title> 
</head>

<script type="text/javascript" src="scripts/authentify.js"></script>

<body>
<div class="grid">
  <div class="login">
    <div class="main loga">
      <div class=fields>
          <div class="report">NAME</div>
          <input type="text" class="sender" id="name">
          <div class="report">PASSWORD</div>
          <input type="password" class="sender" id="pass">
        </div>
      <button onclick="authentify()" class="verifier" id="ver">LOG IN</button>
    </div>
    <div class="main auth" id="desc">
      <div class="fields">
        <div class="report" id="authstat">AUTHORIZE?</div>
        <div class="who" id="identified"></div>
      </div>
      <div class="roles" id="rolelist"></div>
    </div>
  </div>
  <div class="main directorer" id="dir">
    <div class="directory">
      <div class="menuitem">to the filesystem</div>
      <div class="menuitem">manage users</div>
      <div class="menuitem">manage roles</div>
    </div>
    <button class="newfile">NEW</button>
    <button class="delfile">DELETE</button>
  </div>
  <div class="main viewer" id="eye">
  </div>
</div>
</body>

</html>

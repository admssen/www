<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="visual\style.css">
<title>RBAC</title> 
</head>

<script type="text/javascript" src="scripts/authentify.js"></script>

<body>
<div class="grid">
  <div class="login">
    <div class="main loga">
      <div class=fields>
          <div class="report">NAME</div>
          <input type="text" class="sender" id="name">
          <div class="report">PASSWORD</div>
          <input type="password" class="sender" id="pass">
        </div>
      <button onclick="authentify()" class="verifier" id="ver">LOG IN</button>
    </div>
    <div class="main auth" id="desc">
      <div class="fields">
        <div class="report" id="authstat">AUTHORIZE?</div>
        <div class="who" id="identified"></div>
        <div class="token" id="token"></div>
      </div>
      <div class="roles" id="rolelist"></div>
    </div>
  </div>
  <div class="main directorer" id="dir">
    <div class="directory" id="navi">
    </div>
    <button class="return" onclick="createMenu()">GO BACK</button>
    <button class="newfile">NEW OBJ</button>
    <button class="delfile">NEW DIR</button>
  </div>
  <div class="main viewer" id="eye">
    <button class="renamer">RENAME</button>
    <button class="assigner">ASSIGN</button>
    <div class="point" id="locate">pick?</div>
    <input class="filename"></input>
    <textarea class="fileview"></textarea>
    <input class="accesslist"></input>
    <button class="newfile">WRITE</button>
    <button class="delfile">DELETE</button>
  </div>
</div>
</body>

</html>
